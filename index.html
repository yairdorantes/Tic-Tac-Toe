<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style-tic-tac-toe.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
        </style>
</head>
<body>
    <h2 id="title">Tic-Tac-Toe</h2>
    <div class="padre">
    <div class="container">
        <div class="square top left" id=1 ></div>
        <div class="square top" id=2 >
        </div>
        <div class="square top right" id=3>
        </div>
        <div class="square left" id=4>
        </div>
        <div class="square" id=5>
        </div>
        <div class="square right" id=6>
        </div>
        <div class="square bottom left" id=7>
        </div>
        <div class="square bottom" id=8>
        </div>
        <div class="square bottom right" id=9></div>
    </div>
</div>
    <div class="scores">
        <span class="score-x">JUGADOR(x)</span>
        <span class="empate">-</span>
        <span class='score-o'>JUGADOR(O)</span>
       
    </div>
    <div class="puntajes">
    <span class="point-x">0</span>
    <span class="tie">0</span>
    <span class="point-o">0</span>
</div>
    <script src='./Tic-Tac-Toe.js'></script>
</body>
</html>
